<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Passage dans une salle</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    </head>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="interface.jsp" class="navbar-brand">Présence UCBL</a>
            </nav>
        </header>
        <main class="container-fluid mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Passage dans une salle</h1>
                    <p>Indiquez le nom d'une salle, et cliquez sur l'un des boutons pour indiquer que vous y entrez ou que vous en sortez.</p>
                </div>
                <div class="card-body">
                    <form method="post" action="interface.jsp" class="form-group">
                        <input type="hidden" name="from" value="saisie">
                        <div class="form-group">
                            <label for="nom">Nom de la salle :</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <input type="submit" value="Entrée" name="entree" class="btn btn-success">
                        <input type="submit" value="Sortie" name="sortie" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
