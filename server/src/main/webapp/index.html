<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Présence UCBL</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="interface.jsp" class="navbar-brand">Présence UCBL</a>
            </nav>
        </header>
        <main class="container-fluid mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Bienvenue sur Présence UCBL</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="Init" class="form-group">
                        <div class="form-group">
                            <label for="login">Entrez votre login :</label>
                            <input type="text" name="login" id="login" class="form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Je suis administrateur</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>
